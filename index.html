<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!--FAVICON-->
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--JavaScript-->
    <script defer src="js/app.js"></script>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="name or number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; prev</button>
            <button class="button btn-next">next &gt;</button>
        </div>
        <img src="images/pokedex.png" alt="pokédex" class="pokedex">

    </main>

</body>
</html>
